<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <title>Bootstrap3</title>
</head>

<body>

<main class="container">

  <h2>Sobre Nós</h2>
  <img src="img/empresa.jpg" class="img-fluid">

  <div class="card-group" id="paineis-sobre">
    <div class="card border-dark">
      <h6 class="card-header" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
        Desde 1935
      </h6>
      <div class="collapse" id="collapse-1" data-parent="#paineis-sobre">
        <div class="card-body">
          <p class="card-text">Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
        </div>
      </div>
    </div>

    <div class="card border-dark">
      <h6 class="card-header" data-toggle="collapse" data-target="#collapse-2" aria-expanded="false" aria-controls="collapse-2">
        Preços acessíveis
      </h6>
      <div class="collapse" id="collapse-2" data-parent="#paineis-sobre">
        <div class="card-body">
          <p class="card-text">Preços a partir de R$ 100.000,00.</p>
        </div>
      </div>
    </div>

    <div class="card border-dark">
      <h6 class="card-header" data-toggle="collapse" data-target="#collapse-3" aria-expanded="false" aria-controls="collapse-3">
        Alegria para colaborar com um mundo mais bonito
      </h6>
      <div class="collapse" id="collapse-3" data-parent="#paineis-sobre">
        <div class="card-body">
          <p class="card-text">Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
        </div>
      </div>
    </div>
  </div>

<!------------------->
<!--NOSSOS PROJETOS-->
<!------------------->

  <h2>Nossos Projetos</h2>
  <figure class="card">
    <img class="card-img-top img-thumbnail" src="img/projetos/casa-castelo.png" class="img-fluid" alt="foto casa castelo">
    <div class="card-body">
      <figcaption>
        <h4 class="card-title">Casa Castelo</h4>
      </figcaption>
      <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
    </div>
  </figure>

  <figure class="card">
    <img class="card-img-top img-thumbnail" src="img/projetos/casa-lago.png" class="img-fluid" alt="foto casa do lago">
    <div class="card-body">
      <figcaption>
        <h4 class="card-title">Casa Lago</h4>
      </figcaption>
      <p class="card-text">A Casa do Lado foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
    </div>
  </figure>

  <figure class="card">
    <img class="card-img-top img-thumbnail" src="img/projetos/mercado-marapira.png" class="img-fluid" alt="foto mercado marapira">
    <div class="card-body">
      <figcaption>
        <h4 class="card-title">Mercado Marapira</h4>
      </figcaption>
      <p class="card-text">O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.</p>
    </div>
  </figure>

  <figure class="card">
    <img class="card-img-top img-thumbnail" src="img/projetos/palacio-dionisio.png" class="img-fluid" alt="foto palácio Dionísio">
    <div class="card-body">
      <figcaption>
        <h4 class="card-title">Palácio Dionísio</h4>
      </figcaption>
      <p class="card-text">O palácio Dionísio foi eleito pela revista 'Grandes palácios' como o palácio mais lindo do mundo.</p>
    </div>
  </figure>

  <figure class="card">
    <img class="card-img-top img-thumbnail" src="img/projetos/residencia-ludi.png" class="img-fluid" alt="foto residência Ludi">
    <div class="card-body">
      <figcaption>
        <h4 class="card-title">Residência Ludi</h4>
      </figcaption>
      <p class="card-text">A residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
    </div>
  </figure>

</main>

  <script src="js/lib/jquery/jquery-3.3.1.js"></script>
  <script src="js/lib/bootstrap/bootstrap.min.js"></script>
</body>
</htm>
